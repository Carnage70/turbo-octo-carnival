<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas en HTML</h1>

    <p>Vamos a aprender a crear tablas en HTML</p>

    <!--Hr se utiliza para agregar una linea horizontal-->
    <hr/>

    <table border="2px" width="100%">
        <!--thead es para el encabezado de la tabla-->
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Estado</th> 
            </tr>   
        </thead>
            
        <!--tbody es para la informacion adentro de la tabla-->
            <tbody>
            <tr>
                <td>César</td>
                <td>22</td>
                <td>Nuevo León</td>
            </tr>
            <tr>
                <td>Mayte</td>
                <td>21</td>
                <td>Nuevo León</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
