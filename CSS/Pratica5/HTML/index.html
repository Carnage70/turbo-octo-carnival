<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica5 "Flexbox"</title>
    <link rel="stylesheet" href="./../CSS/style.css">
</head>
<body>
    <h1>Flexbox</h1>
    <div class="flex">
        <h2>Flex-direction: columna</h2>
        <h2>Flex-direction: columna reversa</h2>
    </div>
    <div class="flex">
        <div class="columna">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="columnareversa">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>    
        <div class="flexrow">
            <h2>Flex-direction: row</h2>
            <h2>Flex-direction: row-reversa</h2>
        </div>
        <div class="flexrow">
            <div class="row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
            <div class="rowreversa">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
        </div>
        <h2 id="subtitulo">justify-content: center</h2>
        <div class="justifycontent">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>justify-content: flex-start</h2>
        <div class="flexstart">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    
    
</body>
</html>
