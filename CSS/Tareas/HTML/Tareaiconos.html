<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tarea Iconos </title>
    <link rel="stylesheet" href="./../CSS/styleTareaIconos.css">
    <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"/>
</head>
<body>
    <h1>Iconos</h1>
    <div class="iconos">
        <div class="instagram">
            <a href="http://www.instagram.com"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        </div>
        <div class="twitter">
            <a href="http://www.twitter.com"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
        <div class="youtube">
            <a href="http://www.youtube.com"><i class="fa fa-youtube" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="iconos2">
        <div class="pinterest">
            <a href="http://www.pinterest.com"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
        </div>
        <div class="facebook">
            <a href="http://www.facebook.com"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        </div>
        <div class="linkedin">
            <a href="http://www.linkedin.com"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="iconos3">
        <div class="snapchat">
            <a href="http://www.snapchat.com"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
        </div>
        <div class="totalplay">
            <a href="http://www.totalplay.com"></a>
        </div>
        <div class="google">

        </div>
    </div>

    
</body>
</html>
