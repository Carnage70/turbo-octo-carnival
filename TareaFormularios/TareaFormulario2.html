<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TareaFormulario2</title>
</head>
<body>
    <form action="">
        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" required minlength="" maxlength="10">
        <br>
        <br>
        <label for="Contraseña">Contraseña</label>
        <input type="text" id="Contraseña" required minlength="0" maxlength="10">
        <br>
        <br>
        <label for="">Comentarios</label>
        <br>
        <textarea id="Comentarios" cols="40" rows="10"></textarea>
        <br/>
        <label for="Sexo">Sexo:</label>
        <br>
        <input type="radio" id="Hombre" value="1">Hombre
        <br>
        <input type="radio" id="Mujer" value="2">Mujer
        <br>
        <br/>
        <label for="Aficiones">Aficiones:</label>
        <br>
        <input type="radio" id="Literatura" value="1">Literatura
        <br>
        <input type="radio" id="Música" value="2">Música
        <br>
        <input type="radio" id="Deporte" value="3">Deporte
        <br>
        <br/>
        <label for="">Ciudad:</label>
        <select id="Ciudad">
            <option value="0">Seleccionar una ciudad</option>
            <option value="1">Barcelona</option>
            <option value="2">Madrid</option>
        </select>
        <br>
        <br>
        <label for="">Transporte:</label>
        <br>
        <textarea id="Transporte" cols="10" rows="10">
            Bus
            Tranvia
            Voiture
            Vélo
            Barco
        </textarea>
        <br>
        <br/>
        </form>
</body>
</html>
